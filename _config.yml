remote_theme:   UDT-ITF/udt-itf-theme
source:         source
permalink:      pretty

root_url:       ''

collections:
  news:
    output: true
    permalink: /news/:year/:month/:day/:title/
  events:
    permalink: /:collection/:path
    output: true

plugins:
  - jekyll-data
  - jekyll-gzip
  - jekyll-redirect-from
  - jekyll-liquify
  - jekyll-datapage-generator
  - jekyll-seo-tag
  - jekyll-include-cache
  - jekyll-feed
  

